<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple TOdo Application</title>
</head>

<body>

    <div id="container">
        <div class="controls">
            <h1>My Awesome TODO Application</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add Todo</button>
            <button type="button" id="remove">Remove Todo</button>
            <button type="button" id="removeall">Remove All Todo</button>
        </div>

        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label>Buy Tickets</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Buy Gold</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Go to shop</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Learn Javascript</label></li>

        </ul>
    </div>


    <script src="todo.js"></script>
</body>

</html>
